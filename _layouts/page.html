<!DOCTYPE html>
<html>

{% include head.html %}
{% include modals.html %}
<body>

  {% include header.html %}

  <div class="container-fluid{% if page.image %} post-image{% endif %}" {% if page.url contains "infographic" %}style="background: url({{ site.baseurl }}/images/posts/{{ page.image }}) 50% 5% fixed; background-size: cover;"{% else %}style="background: url(/images/posts/{{ page.image }}) 50% 50% fixed; background-size: cover;"{% endif %} id="blog">
    <div id="banner-color-overlay"></div>
    <div class="banner-text text-xs-left">
      <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
    </div>
  </div> <!-- /.container-full -->

  <section id="post-body">
    <div class="container">
      <div class="col-md-12">
        {{ content }}
      </div><!-- /.row -->
    </div>
  </section>

  {% include footer.html %}
  {% include script.html %}

</body>

</html>

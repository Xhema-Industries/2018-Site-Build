<div id="sleek-contemporary-open" class="my-gallery" tabindex="-1" role="dialog" aria-hidden="true">

  <div id="sleek-contemporary" class="carousel carousel-port slide" data-ride="carousel">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
      <i class="fas fa-times"></i>
      Close
    </button>

    <div class="carousel-inner">
    {% for gallery in site.data.sleek-contemporary %}
    {% for image in gallery.images %}
      <div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
          <a href="{{ site.baseurl }}/images/posts/{{ gallery.imagefolder }}/{{ gallery.id }}/{{ image.name }}" target="_blank" title="{{ gallery.description }}">
              <img class="d-block w-100" src="{{ site.baseurl }}/images/posts/{{ gallery.imagefolder }}/{{ gallery.id }}/{{ image.name }}" alt="{{ gallery.description }}" />
          </a>
      </div>
    {% endfor %}
    {% endfor %}
    </div>

  <a class="carousel-control-prev" href="#sleek-contemporary" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#sleek-contemporary" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  </div>
</div>

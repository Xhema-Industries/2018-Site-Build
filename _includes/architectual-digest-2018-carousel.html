<div id="ArchitectDigest2018" class="carousel carousel-press mr-auto ml-auto slide" data-ride="carousel">
  <div class="carousel-inner text-center mb-0" role="listbox">
    {% assign slidesarchitectualdigest2018 = (site.posts | sort: 'order') %}
    {% for post in slidesarchitectualdigest2018 %}
      {% if post.categories contains 'architect-digest-2018-slide' %}

        <div id="rob-report-jim-xhema" class="carousel-item container-fluid"}>
          {{ post.content }}
        </div>

      {% endif %}
    {% endfor %}
  </div>
  <div id="controls">

    <div class="cover-image"><img class="lazy" data-src="{{ site.baseurl }}images/posts/press/architectual-digest-2018/architectual-digest-2018-Cover.jpg" /></div>

    <a class="carousel-control-prev" href="#ArchitectDigest2018" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#ArchitectDigest2018" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

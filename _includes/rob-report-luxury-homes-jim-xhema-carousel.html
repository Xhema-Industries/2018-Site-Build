<div id="RobReportjimXhema" class="carousel mr-auto ml-auto slide" data-ride="carousel">
  <div class="carousel-inner text-center mb-0" role="listbox">
    {% assign slidesRobReportjimXhema = (site.posts | sort: 'order') %}
    {% for post in slidesRobReportjimXhema %}
      {% if post.categories contains 'rob-report-jim-xhema-slide' %}

        <div id="rob-report-jim-xhema" class="carousel-item container-fluid"}>
          {{ post.content }}
        </div>

      {% endif %}
    {% endfor %}
  </div>
  <div id="controls">

    <div class="cover-image"><img class="lazy" src="{{ site.baseurl }}/images/posts/press/rob-report-luxury-home-jim-xhema/rob-report-luxury-home-jim-xhema-cover.jpg" /></div>

    <a class="carousel-control-prev" href="#RobReportjimXhema" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#RobReportjimXhema" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

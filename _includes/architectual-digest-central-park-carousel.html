<div id="ArchitectDigestCentralPark" class="carousel mr-auto ml-auto slide" data-ride="carousel">
  <div class="carousel-inner text-center mb-0" role="listbox">
    {% assign slidesArchitectCentralPark = (site.posts | sort: 'order') %}
    {% for post in slidesArchitectCentralPark %}
      {% if post.categories contains 'architect-digest-central-park-slide' %}

        <div id="architect-digest-central-park" class="carousel-item container-fluid"}>
          {{ post.content }}
        </div>

      {% endif %}
    {% endfor %}
  </div>
  <div id="controls">

    <div class="cover-image"><img class="lazy" src="{{ site.baseurl }}/images/posts/press/architectual-digest-central-park-south/architectual-digest-central-park-cover.jpg" /></div>

    <a class="carousel-control-prev" href="#ArchitectDigestCentralPark" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#ArchitectDigestCentralPark" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

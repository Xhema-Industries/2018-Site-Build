<div id="WMagazine2009" class="carousel carousel-press mr-auto ml-auto slide" data-ride="carousel">
  <div class="carousel-inner text-center mb-0" role="listbox">
    {% assign slidesWMagazine2009 = (site.posts | sort: 'order') %}
    {% for post in slidesWMagazine2009 %}
      {% if post.categories contains 'w-magazine-2009-slide' %}

        <div id="w-magazine-2009" class="carousel-item container-fluid"}>
          {{ post.content }}
        </div>

      {% endif %}
    {% endfor %}
  </div>
  <div id="controls">

    <div class="cover-image"><img class="lazy" data-src="{{ site.baseurl }}images/posts/press/w-magazine-2009/w-magazine-2009-cover.jpg" /></div>

    <a class="carousel-control-prev" href="#WMagazine2009" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#WMagazine2009" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
